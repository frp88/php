<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar senha</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h3>Controla Eventos</h3>
        </div>
        <div class="painel">
            <h4 id="titulo" class="text-center">Alterar senha</h4>
            <!-- DIV ALTERAR SENHA -->
            <div id="divAlterarSenha" class="text-center">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right" for="txtSenhaAntiga">Senha Antiga:</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtSenhaAntiga" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right" for="txtNovaSenha">Nova Senha:</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtNovaSenha" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right" for="txtRepitaSenha">Repita Nova Senha:</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtRepitaSenha" class="form-control">
                    </div>
                </div>
                <div id="divUsuario" class="text-center">
                    <button type="button" id="btnAlterarSenha" class="btn btn-primary">Alterar
                        Senha</button>
                    <button type="button" id="btnCancelar" class="btn btn-warning">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p>2020 - FRP Solutions - Todos os direitos reservados</p>
        </div>
    </div>
    <script type="text/javascript" src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/popper.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/bootstrap.min.js"></script>   
    <script type="text/javascript" src="../../../assets/js/sweetalert2.js"></script>
    <script type="text/javascript" src="../../../assets/js/config.js"></script>
    <script type="text/javascript" src="./alterar-senha.js"></script>
</body>

</html>
</body>
